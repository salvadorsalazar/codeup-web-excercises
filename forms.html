<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms-exercise</title>
</head>
<body>

<h2>Register With Us</h2>
<form method="POST" action="https://www.elformo.com/forms/586e98fa-c508-4b5c-8cd4-5d5b2225a6cc">
    <p>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter your username">
    </p>
    <p>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="enter your    password">
        <input type="submit">
    </p>
    <p>
        <h4>Bio</h4>
        <textarea name="bio" id="bio" cols="40" rows="5"></textarea>
        <input type="submit">
    </p>

    <p>How Did You Hear About Us?</p>
        <label>
            <input type="radio"  name="aboutUs" id="1" value="billboard">
            billboard
        </label for="1">
        <label>
            <input type="radio"   name="aboutUs" value="radio advertisement">
            radio advertisement
        </label>
        <label>
            <input type="radio"   name="aboutUs" value="internet advertisement">
            internet advertisement
        </label>
        <label>
            <input type="radio"  name="aboutUs" value="other">
            other
        </label>
        <button type="Submit">Submit</button>

    <p>

        <label for="answer">What Web Browser Do You Use?</label>
        <select id="answer" name="answer">
            <option value="Windows">Windows</option>
            <option value="Mac OS" selected>Mac OS</option>
            <option value="Linux" selected>Linux</option>
            <option value="Ubuntu" selected>Ubuntu</option>
            <option value="Other" selected>Other</option>
        </select>
        <button type="submit">Submit</button>
    </p>

</body>
</html>
