<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>frontend-warmup</title>
</head>
<body>

<button id="hide-btn">Hide Paragraph</button>

<p id="paragraph">This paragraph will disappear when the button is clicked</p>



<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


<script>

    $(document).ready(function() {
        "use strict";
        $('#hide-btn').click(function() {
           // $(this).parent().hide();

            $('#paragraph').hide();

        });
    });

</script>


</body>
</html>
